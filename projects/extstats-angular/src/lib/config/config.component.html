<div class="extstats-config">
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="selector" [formControl]="control" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of selectors" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>

  <button mat-raised-button color="primary" type="button" (click)="submit()">Apply</button>
</div>
<style>
  .extstats-config {
    padding: 4px;
  }
  .extstats-config input {
    display: inline-block;
    width: 40em;
  }
  .extstats-config button {
    margin-top: 10px;
    margin-left: 10px;
  }
</style>
