<mat-form-field class="input-full-width geek-chips">
  <mat-chip-list [selectable]="true">
    <mat-chip [removable]="editable" (removed)="remove(geek)" *ngFor="let geek of geeks">
      {{geek}}<mat-icon matChipRemove *ngIf='editable'>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
