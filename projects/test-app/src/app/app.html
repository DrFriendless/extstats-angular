
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

<body>

<extstats-config [choices]="['Friendless', 'OzGamer', 'Ozvortex', 'ferrao', 'Simonocles', 'Pierre le Bear']" (chosen)="choose($event)"></extstats-config>

<hr>

<div>
  <geek-combo (geekChosen)="geekSelected($event)" style="width: 200px;"></geek-combo>
</div>

<hr>

<geek-list-editor [editable]="true" [initial]="'Friendless, OzGamer, Ozvortex'"></geek-list-editor>

<geek-list-editor [editable]="false" [initial]="'ferrao, Simonocles, Pierre le Bear'"></geek-list-editor>

<div>
  <p>
    If you're not sure about the user name, check with this handy finder:
  </p>
  <geek-combo (geekChosen)="geekSelected($event)" [placeholder]="'BGG user name'"></geek-combo>
  @if (foundGeek) {
    <p>The correct page is <a href="/geek.html?geek={{foundGeek}}">https://extstats.drfriendless.com/geek.html?geek={{foundGeek}}</a></p>
  }
</div>
<hr>

<h4>Here is some documentation</h4>

<extstats-documentation [src]="'http://test.drfriendless.com/test.json'" [collapsed]="false"></extstats-documentation>

<hr>

<h4>This is a loader</h4>

<extstats-loader></extstats-loader>
</body>
